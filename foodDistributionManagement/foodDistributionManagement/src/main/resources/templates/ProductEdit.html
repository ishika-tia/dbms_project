<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/css/product.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <div class="container">
        <!-- Page Content -->
        <h1 class="mt-4">Edit Product Information</h1>
            <div class="text-center">
              <br/>
              <form action="" th:object="${products}" method="post">
                  <table border="0" cellpadding="10">
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" class="form-control" id="Name" name="Name" th:field="${products.P_Name}" required /></td>
                    </tr>
                    <tr>
                        <td>Manufacturer:</td>
                        <td><input type="text" class="form-control" id="Manufacturer" name="Manufacturer" th:field="${products.M_ID}" pattern="M[0-9]*" required /></td>
                    </tr>
                    <tr>
                        <td>Stock:</td>
                        <td><input type="text" class="form-control" id="Stock" name="Stock" th:field="${products.Stock}" required /></td>
                    </tr>
                    <!-- Add more input fields for other attributes as needed -->
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </td>
                    </tr>
                </table>
            </form>
            </div>
      <!-- /#page-content-wrapper -->
    </div>
    <a href="/Products" class="btn btn-secondary mt-3" style="background-color: #FFC107 ; border: none">Back</a>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer List</title>
</head>
<body>
    <h1>Customer List</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr th:each="customer : ${Clients}">
            <td th:text="${customer.C_ID}"></td>
            <td th:text="${customer.C_Name}"></td>
            <td th:text="${customer.Contact}"></td>
        </tr>
    </table>
</body>
</html>

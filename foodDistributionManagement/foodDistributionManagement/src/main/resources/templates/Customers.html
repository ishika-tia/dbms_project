<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/customer.css">
</head>
<body>
    <div id="sidebar" class="sidenav">
        <div class="menu-container">
            <h2><big><b>Menu</b></big></h2>
        </div>
        <ul class="list-unstyled components">
            <li>
                <a href="/dashboard" class="btn btn-block btn-primary sidebar-button">
                    Dashboard
                </a>
            </li>
            <li>
                <a href="/Customers" class="btn btn-block btn-primary sidebar-button">
                    Customers
                </a>
            </li>
            <li>
                <a href="/CustomerDeliveries" class="btn btn-block btn-primary sidebar-button">
                    Customer Deliveries
                </a>
            </li>
            <li>
                <a href="/Payments" class="btn btn-block btn-primary sidebar-button">
                    Payments
                </a>
            </li>
            <li>
                <a href="/suppliers" class="btn btn-block btn-primary sidebar-button">
                    Suppliers
                </a>
            </li>
            <li>
                <a href="/SupplierOrders" class="btn btn-block btn-primary sidebar-button">
                    Supplier Orders
                </a>
            </li>
            <li>
                <a href="/Products" class="btn btn-block btn-primary sidebar-button">
                    Products
                </a>
            </li>
            <li>
                <a href="/Employees" class="btn btn-block btn-primary sidebar-button">
                    Employees
                </a>
            </li>
        </ul>
    </div>
    <div id="main">
        <div class="navbar">
            <button class="openbtn" onclick="toggleNav()">&#9776;</button>
        </div>
        <div class="container">
            <h1 class="mt-4"><b>Customer List</b></h1>
            <div class="add-button-container">
                <a href="/Customers/create" class="btn btn-success mb-2">
                    <span>Create New Customer</span>
                  </a>
            </div>
            <form method="GET" target="" class="mx-2">
                <input type="text" placeholder="Customer ID" name="id" pattern="[0-9]*"/>
                <button class="btn btn-info">Search</button>
            </form>
            <table id="customerTable" class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th class="id-column"><b>ID</b></th>
                        <th class="name-column"><b>Name</b></th>
                        <th class="contact-column"><b>Contact</b></th>
                        <th class="address-column"><b>Address</b></th>
                        <th class="action-column"><b>Action</b></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="customer : ${customers}" class="show-buttons">
                        <td th:text="${customer.C_ID}"></td>
                        <td th:text="${customer.C_Name}"></td>
                        <td th:text="${customer.Contact}"></td>
                        <td th:text="${customer.Address}"></td>
                        <td><a th:href="'/Customers/edit/'+${customer.C_ID}"><button type="button"
                            class="btn btn-warning edit-button"><i class="fas fa-edit"></i>Edit</button></a>
                        <a th:href="'/Customers/delete/'+${customer.C_ID}"><button type="button"
                            class="btn btn-danger delete-button"><i class="fas fa-trash"></i>Delete</button></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a href="/Customers" class="btn btn-secondary mt-3" style="background-color: #FFC107 ; border: none">Back</a>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <b class="center-copyright">
                        &copy; <span id="currentYear"></span> Copyright: Dear Diet
                    </b>
                </div>
                <div class="col-6 text right">
                    <b>Follow us on :</b>
                    <a href="#" class="social-icon">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#" class="social-icon">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

        <script>
            let sidebarOpen = false;
    
            function toggleNav() {
                const sidebar = document.getElementById("sidebar");
                const main = document.getElementById("main");
                const hamburgerButton = document.querySelector('.openbtn');
    
                if (!sidebarOpen) {
                    sidebar.style.width = "250px";
                    main.style.marginLeft = "250px";
                    hamburgerButton.textContent = '✕';
                    hamburgerButton.classList.add('shifted');
                } else {
                    sidebar.style.width = "0";
                    main.style.marginLeft = "0";
                    hamburgerButton.textContent = '☰';
                    hamburgerButton.classList.remove('shifted');
                }
    
                sidebarOpen = !sidebarOpen;
            }
            const currentYear = new Date().getFullYear();
            document.getElementById("currentYear").textContent = currentYear;
        </script>
    </body>
    </html>
